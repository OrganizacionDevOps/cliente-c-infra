name: Terraform Cliente-A

on:
  push:
    paths:
      - 'clients/cliente-c/infra/**'
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: cliente

    env:
      REGION: ${{ secrets.REGION }}
      AWS_REGION: ${{ secrets.REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      OIDC_ROLE_NAME: ${{ secrets.OIDC_ROLE_NAME }}
      CLIENT_NAME: ${{ secrets.CLIENT_NAME }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}

    steps:
      - name: ğŸ“¥ Checkout repositorio cliente
        uses: actions/checkout@v4

      - name: ğŸ” Configurar acceso SSH a mÃ³dulos privados
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Configurar git para SSH
        run: |
          git config --global url."git@github.com:".insteadOf "https://github.com/"


      - name: ğŸŒ Cargar variables desde .env
        run: |
          if [ -f .env ]; then
            echo "Cargando variables desde .env..."
            export $(grep -v '^#' .env | xargs)
          fi

      - name: â˜ï¸ Configurar credenciales AWS vÃ­a OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.OIDC_ROLE_NAME }}
          aws-region: ${{ env.REGION }}

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸ§¹ Terraform Format
        run: terraform fmt -recursive

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"
