name: Terraform Cliente-A

on:
  push:
    paths:
      - 'clients/cliente-c/infra/**'
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: cliente

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Export .env to GitHub Actions env
      run: |
        grep -v '^#' .env | xargs -d '\n' -I {} echo {} >> $GITHUB_ENV

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.OIDC_ROLE_NAME }}
        aws-region: ${{ env.REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Format
      run: terraform fmt -recursive


    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -var-file="terraform.tfvars"
