name: "Bootstrap Backend"

on:
  workflow_dispatch:  # Se ejecuta manualmente

jobs:
  bootstrap-backend:
    name: "Inicializar Backend Terraform"
    runs-on: ubuntu-latest

    env:
      REGION: ${{ secrets.REGION }}
      AWS_REGION: ${{ secrets.REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      OIDC_ROLE_NAME: ${{ secrets.OIDC_ROLE_NAME }}
      CLIENT_NAME: ${{ secrets.CLIENT_NAME }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repositorio cliente
        uses: actions/checkout@v4

      - name: ğŸ” Configurar acceso SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Configurar git para SSH
        run: |
          git config --global url."git@github.com:".insteadOf "https://github.com/"

      - name: ğŸŒ Cargar variables desde .env
        run: |
          if [ -f .env ]; then
            echo "Cargando variables desde .env..."
            export $(grep -v '^#' .env | xargs)
          fi



      - name: â˜ï¸ Configurar credenciales AWS vÃ­a OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.OIDC_ROLE_NAME }}
          aws-region: ${{ env.REGION }}

      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: ğŸ” Ejecutar script de bootstrap
        run: |
          chmod +x ./bootstrap.sh
          ./bootstrap.sh \
            "$CLIENT_NAME" \
            "$ENVIRONMENT" \
            "$REGION" \
            "$AWS_ACCOUNT_ID" \
            "$OIDC_ROLE_NAME"
