name: "Bootstrap Backend"

on:
  workflow_dispatch:  # Se ejecuta manualmente

jobs:
  bootstrap-backend:
    name: "Inicializar Backend Terraform"
    runs-on: ubuntu-latest

    env:
      REGION: ${{ secrets.REGION }}
      AWS_REGION: ${{ secrets.REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      OIDC_ROLE_NAME: ${{ secrets.OIDC_ROLE_NAME }}
      CLIENT_NAME: ${{ secrets.CLIENT_NAME }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: üßæ Clonar repo del cliente
        uses: actions/checkout@v4

      - name: üì¶ Cargar variables desde .env si existe (opcional)
        run: |
          if [ -f .env ]; then
            echo "Cargando variables desde .env..."
            export $(grep -v '^#' .env | xargs)
          fi

      - name: ‚òÅÔ∏è Configurar credenciales AWS v√≠a OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.OIDC_ROLE_NAME }}
          aws-region: ${{ env.REGION }}

      - name: üõ†Ô∏è Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: üîê Ejecutar script de bootstrap
        run: |
          chmod +x ./bootstrap.sh
          ./bootstrap.sh \
            "$CLIENT_NAME" \
            "$ENVIRONMENT" \
            "$REGION" \
            "$AWS_ACCOUNT_ID" \
            "$OIDC_ROLE_NAME"
